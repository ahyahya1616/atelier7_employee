spring.application.name=atelier7_backend
# Server
server.port=8080

# Datasource MySQL (modifie user/password/url selon ton setup)
spring.datasource.url=jdbc:mysql://localhost:3306/atelier7?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS pour Angular (localhost:4200)
app.frontend.origin=http://localhost:4200

# (optionnel) logging
logging.level.org.hibernate.SQL=DEBUG

jwt.secret=secretKey123456789-secretKey123456789
jwt.expiration=86400000

